version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:v1.12.4
    container_name: qdrant-dev
    ports:
      - "127.0.0.1:6333:6333"  # HTTP API
      - "127.0.0.1:6334:6334"  # gRPC API
    volumes:
      - rag_qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      rag_rag_network:
        aliases:
          - rag-qdrant
          - qdrant-dev

  redis:
    image: redis:7.4.2-alpine
    container_name: redis-dev
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - rag_redis_data:/data
    command: redis-server --appendonly no
    restart: unless-stopped
    networks:
      rag_rag_network:
        aliases:
          - rag-redis
          - redis-dev

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander-dev
    ports:
      - "127.0.0.1:8081:8081"
    environment:
      - REDIS_HOSTS=local:redis-dev:6379
    restart: unless-stopped
    networks:
      rag_rag_network:
        aliases:
          - rag-rediscommander
    depends_on:
      - redis

  rag-api:
    image: rag-api-dev
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-api-dev
    env_file:
      - .env
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - .:/app
      - rag_fastembed_cache:/root/.cache/fastembed
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_BASE=${OPENAI_API_BASE:-https://api.openai.com/v1}
      - OPENAI_EMBEDDING_MODEL_NAME=${OPENAI_EMBEDDING_MODEL_NAME:-text-embedding-3-large}
      - OPENAI_CHAT_MODEL_NAME=${OPENAI_CHAT_MODEL_NAME:-gpt-4o-mini}
      - QDRANT_URL=http://qdrant-dev:6333
      - REDIS_URL=redis://redis-dev:6379
      - QDRANT_COLLECTION_NAME=${QDRANT_COLLECTION_NAME:-yandex_handbook_child_chunks}
      - HF_TOKEN=${HF_TOKEN}
    restart: unless-stopped
    networks:
      rag_rag_network:
        aliases:
          - rag-api
    depends_on:
      - qdrant
      - redis

volumes:
  rag_qdrant_storage:
    external: true
  rag_redis_data:
    external: true
  rag_fastembed_cache:
    external: false

networks:
  rag_rag_network:
    external: true