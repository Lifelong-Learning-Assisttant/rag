version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:v1.12.4
    container_name: qdrant-dev
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_storage_dev:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - rag_network_dev

  redis:
    image: redis:7.4.2-alpine
    container_name: redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly no
    restart: unless-stopped
    networks:
      - rag_network_dev

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander-dev
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis-dev:6379
    restart: unless-stopped
    networks:
      - rag_network_dev
    depends_on:
      - redis

  rag-api:
    image: rag-api-dev
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-api-dev
    env_file:
      - .env
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_BASE=${OPENAI_API_BASE:-https://api.openai.com/v1}
      - OPENAI_EMBEDDING_MODEL_NAME=${OPENAI_EMBEDDING_MODEL_NAME:-text-embedding-3-large}
      - OPENAI_CHAT_MODEL_NAME=${OPENAI_CHAT_MODEL_NAME:-gpt-4o-mini}
      - QDRANT_URL=http://qdrant-dev:6333
      - REDIS_URL=redis://redis-dev:6379
      - QDRANT_COLLECTION_NAME=${QDRANT_COLLECTION_NAME:-yandex_handbook_child_chunks}
    restart: unless-stopped
    networks:
      - rag_network_dev
    depends_on:
      - qdrant
      - redis

volumes:
  qdrant_storage_dev:
    driver: local
  redis_data_dev:
    driver: local

networks:
  rag_network_dev:
    driver: bridge